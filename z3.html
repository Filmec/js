<html>
   <head>
       <script type="text/JavaScript">
       function show_prompt()
       {
           var name=prompt("Napisz imie", "Imie nazwisko");
           if (name!=null&&name!="")
           {
               document.write("Witaj " + name + "jak się masz");
           }
        }
       </script>
   
   </head>
   <body>
    
    <input type="button" onclick="show_prompt()" value="Pokaż promt box">
   </body>      
   </html>
