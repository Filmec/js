        <script>
            function silnia(){
                var n = prompt("n: ","");
                var i = 1;
                var b = 1;
                while (i <= n) {
                    b *= i++

                }

                alert(n + "=" + b)
            }

            function fibo(n){
                if (n==0){
                    return 0;
                }

                else if (n==1){

                    return 1;

                }
                else {
                    return fibo(n+1)+fibo(n+2);
                }

            } 


        </script>
